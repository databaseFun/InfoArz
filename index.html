<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Page</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: #0d1117;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    overflow-x: hidden;
}

/* Контейнер текста */
.container {
    max-width: 800px;
    margin: 80px auto 0 auto; /* сверху место */
    padding: 20px;
    text-align: left;
}

/* Текст */
.info {
    font-size: 20px;
    line-height: 1.6;
    opacity: 0.9;
    text-shadow:
        0 0 6px rgba(255,255,255,0.15),
        0 0 12px rgba(255,255,255,0.08);
}

/* Кнопка */
.button {
    display: inline-flex;
    align-items: center;
    margin-top: 30px;
    padding: 12px 25px;
    border: 1px solid rgba(255,255,255,0.4);
    border-radius: 8px;
    text-decoration: none;
    color: white;
    transition: 0.3s ease, transform 0.2s ease;
}

.button:hover {
    background: white;
    color: black;
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
    transform: translateY(-3px);
}

/* СНЕЖИНКИ */
.snowflake {
    position: fixed;
    top: -30px;
    width: 14px;
    height: 14px;
    pointer-events: none;
    opacity: 0.8;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}
</style>
</head>
<body>

<div class="container">
    <div class="info">
        <!-- ======== ВОТ СЮДА ПИШИ ИНФОРМАЦИЮ О СЕБЕ ======== -->
        Привет! Обо мне: 16 Лет, Стёпа. aka Domenico Memphis:3
         История Игры: 
        2022: Nope
        2023: Admin , Jr.Admin 
        2024: Leaders BLV, Court, Admin
        2025: Deputy FBI, Chief of LSPD, Director FBI!
        2026: Чсп. Сожалею.
        <!-- ================================================= -->
    </div>

    <!-- Кнопка с PNG Telegram -->
    <a href="#" class="button" target="_blank">
        <img src="images/telegram.png" alt="Telegram" style="width:20px; height:20px; vertical-align:middle; margin-right:8px;">
        Телеграм 
    </a>
</div>

<script>
// Генерация снежинок из PNG
function createSnowflake() {
    const snowflake = document.createElement("img");
    snowflake.src = "images/snowflake.png";  // твоя PNG снежинка
    snowflake.className = "snowflake";

    snowflake.style.left = Math.random() * window.innerWidth + "px";
    snowflake.style.animationDuration = (8 + Math.random() * 6) + "s";
    snowflake.style.opacity = 0.5 + Math.random() * 0.5;

    document.body.appendChild(snowflake);

    setTimeout(() => {
        snowflake.remove();
    }, 14000);
}

setInterval(createSnowflake, 900);
</script>

</body>
</html>
